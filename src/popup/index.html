<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute Overlay Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Prevent FOUC by setting colors before external CSS loads */
      html {
        color-scheme: light dark;
        background: oklch(0.994 0 0);
      }
      @media (prefers-color-scheme: dark) {
        html {
          background: oklch(0.2223 0.006 271.1393);
        }
      }
      body {
        width: 320px;
        min-height: 500px;
        margin: 0;
        padding: 0;
        background: inherit;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/popup/main.tsx"></script>
  </body>
</html>

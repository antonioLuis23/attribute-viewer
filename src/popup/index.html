<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute Overlay Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="popup-container">
      <h1 class="popup-title">
        <span class="popup-title-icon" aria-hidden="true"></span>
        Attribute Viewer
      </h1>
      <div class="setting-group">
        <label for="customAttribute">Attribute Name:</label>
        <div class="attribute-input-row">
          <input
            type="text"
            id="customAttribute"
            placeholder="data-testid"
            value="data-testid"
          />
          <button id="applyAttribute" class="apply-button">Apply</button>
        </div>
      </div>

      <div class="setting-group">
        <label for="displayMode">Display Mode:</label>
        <select id="displayMode">
          <option value="always">Always Show</option>
          <option value="hover" selected>On Hover</option>
          <option value="off">Off</option>
        </select>
      </div>

      <div class="setting-group">
        <label class="checkbox-label">
          <input type="checkbox" id="showBorders" checked />
          <span>Highlight elements with the attribute</span>
        </label>
      </div>
      <div class="setting-group">
        <button id="downloadLocators" class="download-button">
          Download Locators
        </button>
        <p class="hint">Click to select a parent element on the page</p>
        <p class="hint">Press ESC to cancel selection mode</p>
      </div>
    </div>
    <script type="module" src="main.ts"></script>
  </body>
</html>
